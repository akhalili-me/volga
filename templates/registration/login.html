{% extends 'registration/base.html' %}

{% block content %}
    <div class="center">
        {% if request.GET.signed == 'true' %}
        <div class="alert alert-success" role="alert">
            Thanks for signing up! Now login to your account.
        </div>
        {% endif %}

        <h1>Login</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <div class="pass"><a href="{% url 'users:forgot_password' %}"> Forgot Password? </a></div>
            <input type="submit" value="Login">
            <div class="signup_link">
                Not a member? <a href="{% url 'users:register' %}">Sign Up</a>
                <a class="Home_link" href="/">Back to Home</a>
            </div>
        </form>
    </div>
{% endblock %}
