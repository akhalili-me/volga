{% extends 'registration/base.html' %}

{% block content %}
    <div class="center">
        <h1>Sign up</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Sign up">
            <div class="signup_link">
                Already Signed up? <a href="{% url 'users:login' %}">Login</a>
                <a class="Home_link" href="/">Back to Home</a>
            </div>
        </form>
    </div>
{% endblock %}
