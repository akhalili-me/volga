{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="new-post-container">
        <h2 class="title section-title" data-name="Delete Post">Publish Post</h2>
        <form class="new-post-form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <p>Are you sure you want to publish "{{ object }}"?</p>
            <button type="submit" class="center">Yes</button>
        </form>
    </div>
</div>

{% endblock %}
